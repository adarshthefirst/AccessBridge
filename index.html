    <link rel="stylesheet" href="style.css">
    <title>Web Accessibility</title>
</head>
<body>        
        <h2>Buttons</h2>              
        <button class="button">Green</button>
        <button class="button button2">Blue</button>
        <button class="button button3">Red</button>
        <button class="button button4">Gray</button>
        <button class="button button5">Black</button>
        <h2>Links</h2>  
         <p><b><a class="one" href="https://adarshkumar.in/" target="_blank">This link changes color</a></b></p>       
        <p><b><a class="two" href="https://adarshkumar.in/" target="_blank">This link changes font-size</a></b></p>
        <p><b><a class="three" href="https://adarshkumar.in/" target="_blank">This link changes background-color</a></b></p>
        <p><b><a class="four" href="https://adarshkumar.in/" target="_blank">This link changes font-family</a></b></p>
        <p><b><a class="five" href="https://adarshkumar.in/" target="_blank">This link changes text-decoration</a></b></p>
        <h2>Input Form</h2> 
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Adarsh"><br>

        <input type="text" id="lname" name="lname" value="Kumar"><br><br>            
        <input type="submit" value="Submit">

            <option>New Delhi</option>

        </select>                                
</body>
